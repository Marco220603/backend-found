<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="contenedor" style="text-align: center">
      <div class="box-login border p-5 rounded
      shadow-lg">
        <div class="row">
          <div class="col-lg-12 text-center">
            <img src="assets/logo4.png" alt="Logo de la empresa" alt="" 
            id="logo" >
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <h2 class="text-center">Log In</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-label>Usuario</mat-label>
              <input matInput placeholder="Username" [(ngModel)]="username" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                placeholder="Password"
                [(ngModel)]="password"
              />
            </mat-form-field>
            <br />
              <button mat-raised-button color="primary" (click)="login()" backgroundColor="#FF0000">Ingresar </button>
            <br />
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="foundemotions/src/app/component/login/app_material.js"></script>
  </body>
</html>
