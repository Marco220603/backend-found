<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Artistas</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="title-container">
            <h2>Artistas</h2>
        </div>
        <div style="text-align: right;">
            <button *ngIf="role=='ADMIN'" mat-raised-button color="primary" routerLink="/components/artist/nuevo">Nuevo</button>
        </div>
        <br>
        <div class="search-container">
            <mat-form-field>
                <input matInput (keyup)="filter($event)" placeholder="Buscar"/>
            </mat-form-field>
        </div>

        <div class="card-container">
            <mat-card *ngFor="let artist of dataSource.data" class="artist-card">
                <img mat-card-image *ngIf="artist.photoUrl" src="{{ artist.photoUrl }}" alt="{{ artist.nameArtist }}">
                <img mat-card-image *ngIf="!artist.photoUrl" src="https://img.freepik.com/foto-gratis/musico-aislado-estudio-oscuro-luz-neon_155003-34034.jpg" alt="{{ artist.nameArtist }}">
                <mat-card-content style="text-align: center;">
                    <h3 style="font-size: 20px; color: white;">{{ artist.nameArtist }}</h3>
                     <p class="pink-text" style="font-size: 13px; color: pink;">GÃ©nero: {{ artist.gender.nameGender }}</p>
                </mat-card-content>
                <mat-card-actions class="card-actions">
                    <button mat-button color="primary" [routerLink]="['ediciones', artist.idArtist]">
                        <mat-icon>build</mat-icon>
                    </button>
                    <span class="spacer"></span> <!-- Espaciador -->
                    <button mat-button class="custom-delete-button" (click)="eliminar(artist.idArtist)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
       <br>
       <br>
       <br>
        <div class="mat-paginator-container">
            <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</body>
</html>
