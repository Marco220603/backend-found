<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><h2 style="text-align: center;">Busqueda de Generos</h2></div>
    <div [formGroup]="fechaForm" class="container">
        <mat-form-field>
            <input
                matInput
                [matDatepicker]="picker"
                placeholder="Seleccione una fecha"
                formControlName="fecha"
            />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button (click)="buscar()" mat-raised-button color="warn">Buscar</button>
    </div>
    <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Codigo</th>
                <td mat-cell *matCellDef="let element">{{element.idGender}}</td>
            </ng-container>

            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef>genero</th>
                <td mat-cell *matCellDef="let element">{{element.nameGender}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColums"></tr>
        </table>
    </div>
    <div class="container">
        <div *ngIf="mensaje" style="color: red; margin-top: 10px;">{{   mensaje }}</div>
    </div>
</body>
</html>
