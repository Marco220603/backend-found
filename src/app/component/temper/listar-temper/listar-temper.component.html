<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Lista de Temperamentos</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="codigo">
              <th mat-header-cell *matHeaderCellDef> CÃ³digo</th>
              <td mat-cell *matCellDef="let element"> {{element.idtemper}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Temper </th>
              <td mat-cell *matCellDef="let element"> {{element.nametemper}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripciontemper}} </td>
            </ng-container>

              <!-- Symbol Column -->
            <ng-container matColumnDef="genero">
                <th mat-header-cell *matHeaderCellDef> Genero </th>
                <td mat-cell *matCellDef="let element"> {{element.genero.idGender}} </td>
              </ng-container>
              <ng-container matColumnDef="minScore">
                <th mat-header-cell *matHeaderCellDef> minScore </th>
                <td mat-cell *matCellDef="let element"> {{element.minScore}} </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          

    </div>
</body>
</html>
