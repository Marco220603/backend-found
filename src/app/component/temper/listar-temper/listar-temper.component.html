<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br />
        <h2 style="text-align: center;">Lista de Temperamentos</h2>
        <div style="text-align: right;">
            <button *ngIf="role=='ADMIN'"
             mat-raised-button color="primary" routerLink="/components/tempers/nuevo">Nuevo</button>
        </div>
        <mat-form-field>
            <input matInput (keyup)=filter($event) placeholder="buscar"/>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>No.</th>
                <td mat-cell *matCellDef="let element">{{element.idTemper}}</td>
            </ng-container>

            <ng-container matColumnDef="temperamento">
                <th mat-header-cell *matHeaderCellDef>nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nameTemper}}</td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>descripcion</th>
                <td mat-cell *matCellDef="let element">{{element.descriptionTemper}}</td>
            </ng-container>
            <ng-container matColumnDef="minScore">
                <th mat-header-cell *matHeaderCellDef>minScore</th>
                <td mat-cell *matCellDef="let element">{{element.minScore}}</td>
            </ng-container>
            <ng-container matColumnDef="genero">
              <th mat-header-cell *matHeaderCellDef>genero</th>
              <td mat-cell *matCellDef="let element">{{element.gender.nameGender}}</td>
          </ng-container>
            <ng-container matColumnDef="accion01">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button
                    mat-raised-button
                    color="warn"
                    [routerLink]="['ediciones',element.idTemper]"
                    >
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="accion02">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button
                    mat-raised-button
                    color="primary"
                    (click)="eliminar(element.idTemper)"
                    >
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
            [pageSizeOptions]="[5,10,25,100]"
            showFirstLastButtons
        ></mat-paginator>
    </div>
</body>
</html>
