<mat-sidenav-container class="sidenav-container">
  <!-- Contenido principal -->
  <mat-sidenav #sidenav mode="side" opened>
    <!-- Contenido del menú -->
    <mat-toolbar backgroundColor="#FF0000">
      <!-- Agrega tu logo aquí -->
      <div class="logo-container">
        <br>
        <br>
        <img src="assets/logos.png" alt="Logo" style="height: 50px; margin-right: 30px;">
      </div>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['components/inicio']">Inicio</a>

      <!-- Menú "Artista" -->
      <mat-menu #artistaMenu="matMenu">
        <button mat-menu-item [routerLink]="['components/artists/nuevo']">Registrar Artista</button>
        <button mat-menu-item [routerLink]="['components/artists']">Listar Artistas</button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="artistaMenu" *ngIf="role == 'ADMIN'">Artista</button>

      <!-- Menú "Canciones" -->
      <mat-menu #cancionesMenu="matMenu">
        <button mat-menu-item [routerLink]="['components/artist/nuevo']">Registrar Canciones</button>
        <button mat-menu-item [routerLink]="['components/artist']">Listar Canciones</button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="cancionesMenu" *ngIf="role == 'ADMIN'">Canciones</button>

      <!-- Menú "Género" -->
      <mat-menu #generoMenu="matMenu">
        <button mat-menu-item [routerLink]="['components/genders/nuevo']">Registrar Género</button>
        <button mat-menu-item [routerLink]="['components/genders']">Listar Géneros</button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="cancionesMenu" *ngIf="role == 'ADMIN'">Género</button>

      <!-- Menú "Temperamento" -->
      <mat-menu #temperamentoMenu="matMenu">
        <button mat-menu-item [routerLink]="['components/tempers/nuevo']">Registrar Temperamento</button>
        <button mat-menu-item [routerLink]="['components/tempers']">Listar Temperamentos</button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="cancionesMenu" *ngIf="role == 'ADMIN'">Temperamento</button>

      <!-- Otras opciones de menú... -->

      <a mat-list-item *ngIf="role == 'USER'" [routerLink]="['components/playlistinusers/nuevo']">Registrar Playlist de Usuario</a>
      <a mat-list-item *ngIf="role == 'USER'"[routerLink]="['components/playlistinusers']">Listar Playlists de Usuario</a>
      <button mat-menu-item routerLink="/login" (click)="cerrar()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesión</span>
      </button>
      <button mat-menu-item>
        Rol: <span>{{role}}</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Contenido principal de la aplicación -->
    <mat-toolbar backgroundColor="#FF0000" *ngIf="verificar()">
      <!-- Botón para abrir el menú lateral -->
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      
      
      <div style="text-align: center;">
        <div class="logo-container">
          <img src="assets/logo6.png" alt="Logo" style="height: 30px; margin-right: 10px; display: inline-block;">
        </div>
      </div>
      <!-- Agrega tu logo aquí si también lo quieres en la parte superior -->
      <!-- <img src="ruta/a/tu/logo.png" alt="Logo" style="height: 40px; margin-right: 10px;"> -->

      <!-- Otros botones o contenido en la parte superior -->
      <!-- ... -->
    </mat-toolbar>

    <!-- Contenido principal de la aplicación -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
